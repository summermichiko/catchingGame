<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Survey Surge</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>
	<script type="text/javascript">
		var userHeight;
		document.write('<body style="min-height:' + userHeight + 'px;">');
	</script>
		<div class="surveySurge">
			<div class="container">
				<!-- modal -->
				<div class="modal fade" id="surveyModal" tabindex="-1" role="dialog" aria-labelledby="surveyModal" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-body">
								<p class="completionText">Great job! It seems like you did a little better with a little help!</p>
								<div class="buttonWrapper">
									<button class="modalButton toPortfolioButton">Check out Summer's Portfolio</button>
									<button class="modalButton playAgainButton">Play again</button>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>


				<!-- view 1 -->
				<div class="instruction1 surgeView">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
							<div class="wrapperDiv row">
								<div class="col-lg-4 col-md-4 col-sm-5">
									<img src="assets/monkeyOneArm.png">
								</div>
								<div class="col-lg-8 col-md-8 col-sm-7">
									<p class="text1">Wufoosaurus, I need your help!</p>
									<div style="text-align: right;">
										<button class="viewButton button1">next</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- view 2 -->
				<div class="instruction2 surgeView">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
							<div class="wrapperDiv row">
								<div class="col-lg-4 col-md-4 col-sm-5">
									<img src="assets/monkeyArms.png">
								</div>
								<div class="col-lg-8 col-md-8 col-sm-7">
									<p>Business has been booming. There are so many surveys that need to be collected, stat.</p>
									<div style="text-align: right;">
										<button class="viewButton button2">next</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- view 3 -->
				<div class="instruction3 surgeView">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
							<div class="wrapperDiv row">
								<div class="col-lg-4 col-md-4 col-sm-5">
									<img src="assets/monkey.png">
								</div>
								<div class="col-lg-8 col-md-8 col-sm-7">
									<p>Catch as many surveys as your can, but be careful. Don't drop any, or we're doomed!</p>
									<div style="text-align: right;">
										<button class="viewButton button3" id="start">let's do this.</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- game view -->
				<div class="surveyGame surgeView">
					<canvas id="canvas" width=780 height=500></canvas>
				</div>
			</div>
		</div>
		<!-- <audio autoplay>
			<source src="audio/gameSong.mp3" type="audio/mpeg">
		</audio> -->
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
